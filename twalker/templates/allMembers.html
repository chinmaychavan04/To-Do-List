<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Gym</title>
  </head>
  <body>
    <h1>All Members Details</h1>


    <form action="" method="get">
      <div class="row g-2 m-5">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" name="member_name" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
            <label for="floatingInputGrid">Search Member Name: </label>
          </div>
        </div>
        <div class="col-md">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <form action="" method="get">
      <div class="row g-2 m-5">
      
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" name="select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option value="True">Paid</option>
              <option value="False">Pending</option>
            </select>
            <label for="floatingSelectGrid">Filter</label>
          </div>
        </div>
        <div class="col-md">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    


    <table class="table table-success table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Address</th>
              <th scope="col">End Date</th>
              <th scope="col">Paid/Not</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            
            {% for m in members %}
            <tr>

              <th scope="row">{{forloop.counter}}</th>
              <td>{{m.fullName}}</td>
              <td>{{m.address}}</td>
              <td>{{m.endDate}}</td>
              {% if m.paid is True %}
              <td>Paid</td>
              {% else %}
              <td>Pending</td>

              {% endif %}
              <td><a href="{% url 'delete' m.mobile %}">
                <button type="button" class="btn btn-danger">Delete</button>
              </a></td>
            </tr>
            
            {% endfor %}
            
          </tbody>
      </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
